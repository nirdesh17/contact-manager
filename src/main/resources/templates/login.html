<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<section>

    <!------ Include the above in your HEAD tag ---------->

    <div id="login" >
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-18">
                        <form id="login-form" class="form" action="" method="post" th:action="@{/login}">
                            <h3 class="text-center text-info">Login</h3>
                            <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
                            <div th:if="${param.logout}" class="alert alert-success">Logout Successful</div>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="email" name="username" id="username" class="form-control" placeholder="Enter your Email">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your Password">
                            </div>
                            <div class="form-group text-center">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit"  name="submit" class="btn btn-info btn-md " value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a th:href="@{/signup/}" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

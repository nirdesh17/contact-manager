<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">


  <title th:text="${title}">base</title> <!--changing title dynamically form controller-->
</head>

<body>

<!--Navigation bar start-->
<nav class="navbar navbar-expand-lg navbar-light pg-primary">


  <div class="collapse navbar-collapse text-white" id="navbarSupportedContent" >
    <h1 >Contact Manager</h1>
    <ul class="navbar-nav ml-auto text-uppercase text-white">

      <li class="nav-item active">
        <h3 class="nav-link text-white" th:text="${user.name}"></h3>
      </li>


    </ul>

  </div>
</nav>
<!--Navigation bar end-->



<!--SIDE BAR-->
<div class="sidebar">
  <a  th:href="@{/user/index}" href="#">Home<span class="sr-only">(current)</span></a>
  <a  th:href="@{/user/person}" href="#">Profile<span class="sr-only">(current)</span></a>
  <a  th:href="@{/user/addcontact}" href="#">Add Contact<span class="sr-only"></span></a>
  <a  th:href="@{/user/viewcontact}" href="#">View Contact<span class="sr-only"></span></a>
  <a  th:href="@{/logout}" href="#">Logout<span class="sr-only"></span></a>
</div>
<!--SIDE BAR END-->
<div class="content">
<div th:replace="${content}"></div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

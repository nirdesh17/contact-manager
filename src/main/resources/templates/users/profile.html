<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="users/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">base</title>

</head>
<body >
<section class="center">
<div class="text-center"  >
    <form action="#" th:action="@{/user/updateuser}" method="post">
    <div class="col-lg-8">
        <div class="card mb-4">

            <div class="card-body">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                     class="rounded-circle img-fluid" style="width: 150px;">
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Full Name</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${user.name}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Email</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${user.email}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">About</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-12" th:text="${user.about}"></p>
                    </div>
                </div>
            </div>
        </div>
        <input type="submit"  name="submit" class="btn btn-info btn-md " value="submit">
    </div>
    </form>
</div>

</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="users/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">base</title>
</head>
<body >
<section class="body align-items-center">

    <div class="align-items-center">
        <div class="align-items-center " >
            <div class="col-md-6 offset-md-3" >
                <div class="my-card" >

                    <h1 class="text-center">Update Here</h1>
                    <form action="#" th:action="@{/user/updateduser}" th:object="${user}" method="post">

                        <!--NAME FIELD-->
                        <div class="mb-3">
                            <label for="name_field" class="form-label">Name</label>
                            <input type="text"
                                   name="name"
                                   class="form-control"
                                   id="name_field"
                                   th:field="*{name}"
                                   placeholder="Enter your name"
                                   th:value="${user.name}"
                                   aria-describedby="emailHelp">
                            <span   th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                        </div>

                        <!--EMAIL FEILD-->
                        <div class="mb-3">
                            <label for="email_field" class="form-label">Email Address</label>
                            <input type="text"
                                   name="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   id="email_field"
                                   placeholder="Enter your Email"
                                   th:value="${user.email}"
                                   aria-describedby="emailHelp">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>
                        </div>

                        <!--TEXT FIELD-->
                        <div class="form-floating mb-3 mt-3">
                            <textarea class="form-control"
                                      name="about"
                                      placeholder="Leave a comment here"
                                      id="about_field"
                                      th:value="${user.about}"
                                      th:text="${user.about}"
                                      style="height: 100px"></textarea>
                            <label for="about_field">Enter Something about yourself !!</label>
                        </div>

                        <!-- Button-->
                        <div class="container text-center">
                            <button type="submit" class="btn pg-primary text-white">Update</button>

                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

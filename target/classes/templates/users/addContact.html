<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="users/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">base</title>

</head>
<body >
<section class="align-items-center">

    <div class="align-items-center">
        <div class="align-items-center " >
            <div class="col-md-6 offset-md-3" >
                <div class="my-card" >
                    <div th:if="${session.message}" th:classappend="${session.message.getType()}" class="alert alert-primary" role="alert">
                        <p th:text="${session.message.getContent()}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                    <h1 class="text-center">ADD Contact</h1>
                    <form action="#" th:action="@{/user/do_save}" method="post" th:object="${contact}"> <!--redirect to do_register page after clicking -->

                        <!--NAME FIELD-->
                        <div class="mb-3">
                            <label for="name_field" class="form-label">Name</label>
                            <input type="text"
                                   name="name"
                                   class="form-control"
                                   id="name_field"
                                   th:field="*{name}"
                                   placeholder="Enter First Name"
                                   th:value="${contact.name}"
                                   aria-describedby="emailHelp">
                            <span   th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                        </div>

                        <!--SECOND NAME FIELD-->
                        <div class="mb-3">
                            <label for="second_name_field" class="form-label"> Second Name</label>
                            <input type="text"
                                   name="name"
                                   class="form-control"
                                   id="second_name_field"
                                   th:field="*{secondName}"
                                   placeholder="Enter SECOND name"
                                   th:value="${contact.secondName}"
                                   aria-describedby="emailHelp">
                            <span   th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Name Error</span>
                        </div>

                        <!--EMAIL FEILD-->
                        <div class="mb-3">
                            <label for="email_field" class="form-label">Email Address</label>
                            <input type="text"
                                   name="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   id="email_field"
                                   placeholder="Enter Email"
                                   th:value="${contact.email}"
                                   aria-describedby="emailHelp">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>
                        </div>

                        <!--PASSWORD FIELD-->
                        <div class="mb-3">
                            <label for="phone_field" class="form-label">PHONE NO.</label>
                            <input type="number"
                                   name="phone"
                                   class="form-control"
                                   id="phone_field"
                                   placeholder="Enter phone number"
                                   th:value="${contact.phone}"
                                   th:field="*{phone}"
                                   aria-describedby="emailHelp">
                            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</span>
                        </div>

                        <!--WORK FEILD-->
                        <div class="mb-3">
                            <label for="work_field" class="form-label">WORK</label>
                            <input type="text"
                                   name="work"
                                   th:field="*{work}"
                                   class="form-control"
                                   id="work_field"
                                   placeholder="Enter Work Place"
                                   th:value="${contact.work}"
                                   aria-describedby="emailHelp">
                            <span th:if="${#fields.hasErrors('work')}" th:errors="*{work}">Name Error</span>
                        </div>

                        <!--TEXT FIELD-->
                        <div class="form-floating mb-3 mt-3">
                            <textarea class="form-control"
                                      name="description"
                                      placeholder="Leave a comment here"
                                      id="description_field"
                                      th:value="${contact.description}"
                                      th:text="${contact.description}"
                                      style="height: 100px"></textarea>

                        </div>

                        <!-- Button-->
                        <div class="container text-center">
                            <button type="submit" class="btn pg-primary text-white">Submit</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>

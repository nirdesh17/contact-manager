<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body >
<section class="body align-items-center">

    <div class="align-items-center">
        <div class="align-items-center " >
            <div class="col-md-6 offset-md-3" >
                <div class="my-card" >
                    <div th:if="${session.message}" th:classappend="${session.message.getType()}" class="alert alert-primary" role="alert">
                            <p th:text="${session.message.getContent()}"></p>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                    <h1 class="text-center">Register Here</h1>
                    <form action="#" th:action="@{/do_register}" method="post" th:object="${user}"> <!--redirect to do_register page after clicking -->

                                <!--NAME FIELD-->
                        <div class="mb-3">
                            <label for="name_field" class="form-label">Name</label>
                            <input type="text"
                                   name="name"
                                   class="form-control"
                                   id="name_field"
                                   th:field="*{name}"
                                   placeholder="Enter your name"
                                   th:value="${user.name}"
                                   aria-describedby="emailHelp">
                            <span   th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                        </div>

                                <!--EMAIL FEILD-->
                        <div class="mb-3">
                            <label for="email_field" class="form-label">Email Address</label>
                            <input type="text"
                                   name="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   id="email_field"
                                   placeholder="Enter your Email"
                                   th:value="${user.email}"
                                   aria-describedby="emailHelp">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>
                        </div>

                                <!--PASSWORD FIELD-->
                        <div class="mb-3">
                            <label for="password_field" class="form-label">Password</label>
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   id="password_field"
                                   placeholder="Enter your password"
                                   th:value="${user.password}"
                                   th:field="*{password}"
                                   aria-describedby="emailHelp">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</span>

                        </div>

                                <!--TEXT FIELD-->
                        <div class="form-floating mb-3 mt-3">
                            <textarea class="form-control"
                                      name="about"
                                      placeholder="Leave a comment here"
                                      id="about_field"
                                      th:value="${user.about}"
                                      th:text="${user.about}"
                                      style="height: 100px"></textarea>
                            <label for="about_field">Enter Something about yourself !!</label>
                        </div>

                                <!-- Button-->
                        <div class="container text-center">
                        <button type="submit" class="btn pg-primary text-white">Submit</button>
                        <button type="reset" class="btn btn-warning text-white">Reset</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
